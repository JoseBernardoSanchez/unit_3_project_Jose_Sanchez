<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/form.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The Code Review Form</title>
    </head>
    <body>
        <div class="color_top">
            <h1 class="color_top">The Code Review</h1>
        </div>
        <div class="info">
            <h2 class="rev">Signup for our newsletter</h2>
            <p class="rev">Get the latest news on how your code is doing right in your inbox</p>
        </div>
            <form>
                <hr class="top_line">
                <hr class="other_line">
                    <fieldset class="con_info">
                        <legend class="position">Contact Information</legend>
                        <div>
                            <ul class="con_info">
                                <li>
                                    <label for="name">Full Name</label>
                                    <input type="text" id="name" name="user_name" placeholder="required">
                                </li>
                                <li>
                                    <label for="email">Email Address</label>
                                    <input type="email" id="email" name="user_email" placeholder="required">
                                </li>
                                <li>
                                    <label for="phone">Phone Number</label>
                                    <input type="tel" id="phone" name="user_phone">
                                </li>
                                <li>
                                    <label for="address">Street Address</label>
                                    <input type="text" id="address" name="user_address">
                                </li>
                                <li>
                                    <label for="city">City</label>
                                    <input type="text" id="city" name="user_city">
                                </li>
                                <li>
                                    <label for="state">State</label>
                                    <select name="user_state" id="state">
                                        <option disabled selected value="">Choose State</option>
                                        <option value="ca">California</option>
                                        <option value="tx">Texas</option>
                                        <option value="ny">New York</option>
                                        <option value="fl">Florida</option>
                                    </select>
                                    
                                </li>
                                <li>
                                    <label for="zip" class="zip">Zip Code</label>
                                    <input type="text" id="zip" name="user_zip">
                                </li>
                            </ul>
                        </div>
                    </fieldset>
                <hr class="other_line">
                    <fieldset>
                        <legend>Newsletter</legend>
                        <p>Select the newsletter you would like to recieve</p>
                        <div>
                            <input type="checkbox" id="html_News" name="html_news">
                            <label for="html_News">HTML News</label>
                        </div><div>
                            <input type="checkbox" id="css_news" name="css_news">
                            <label for="css_news">CSS News</label>
                        </div>
                        <div>
                            <input type="checkbox" id="javascript_News" name="java_news">
                            <label for="javascript_News">Javascript News</label>
                        </div>
                        <p>Newsletter format</p>
                        <div>
                            <input type="radio" id="html_op" name="user_format">
                            <label for="html_op">HTML</label>
                        </div>
                        <div>
                            <input type="radio" id="plain_text" name="user_format">
                            <label for="plain_text">Plain text</label>
                        </div>
                        <div>
                                <label for="other" class="other">Other topics you'd like to hear about</label>
                                <textarea id="other" name="user_other"></textarea>
                        </div>
                    </fieldset>
                <div class="button">
                <button type="submit">Sign Up</button>
                </div>
            </form>
            <footer>
                <p>Copyright The Code Review</p>
            </footer>
    </body>
</html>
